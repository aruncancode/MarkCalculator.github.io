<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mark Calculator</title>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<header id="mainHeader">
			<div class="container">
				<h1>Mark Calculator</h1>
			</div>
		</header>

		<nav id="navbar">
			<div class="container">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About</a></li>
				</ul>
			</div>
		</nav>

		<section id="main">
			<div class="container">
				<div id="showMark">
					<h2>Insert your marks!</h2>
				</div>

				<div>
					<table id="markTable">
						<tr>
							<th>#</th>
							<th>Weighting%</th>
							<th>Mark%</th>
							<th>Weighted Mark</th>
							<th>Required Mark%</th>
						</tr>
					</table>
				</div>

				<div>
					<button class="buttons" type="button" id="addBtn" onclick="addRow();">
						Add Mark
					</button>
					<button class="buttons" type="button" id="delBtn" onclick="delRow();">
						Delete Mark
					</button>
				</div>

				<div>
					<input
						class="wantedMark"
						type="text"
						id="wantedMark"
						placeholder="Wanted Mark %"
						oninput="reqMark();"
					/>
				</div>

				<div id="showMark">
					<div id="showMarkBox">
						<h2>
							Your Mark:
						</h2>

						<h2 id="mark"></h2>
					</div>
				</div>
			</div>
		</section>

		<footer id="mainFooter">
			<p>Copyright &copy; Arun Arjunan 2020</p>
			<p>Version 1/6/20 0.1 Stable Build</p>
		</footer>

		<script src="script.js"></script>
	</body>
</html>
